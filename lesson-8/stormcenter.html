<main>
    <h1>Storm Report</h1>
    <form method="get" action="thanks.html">
    <fieldset class="topLbl">
        <legend>Personal Information</legend>
        <label class="topLbl">Name* <input type="text" name="fname" minlength="5" required></label>
        <label class="topLbl">Email <input type="email" name="email" placeholder="bobhanks@hotmail.com"></label>
        <label class="topLbl">Phone Number* <input type="tel" name="tel" required></label>
        <label class="topLbl">Zip Code* <input type="number" name="number" required></label>
    </fieldset>
    <fieldset class="form-mid">
        <legend>Storm Information</legend>
        <label class="topLbl">Storm Date <input type="date" name="completedDate"></label>
        <label class="topLbl">Storm Type
            <select name="datalist">
                    <option value="">Please Select &#9662;</option>
                <option value="flood">Flash Flood</option>
                <option value="hail">Hail</option>
                <option value="hurricane">Hurricane</option>
                <option value="thunder">Thunderstorm</option>
                <option value="tornado">Tornado</option>
            </select>
        </label>
        <label class="topLbl">Storm Severity
            <div class="slidecontainer">
                <input type="range" value="5" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
        </label>
        <label class="topLbl">Storm Region 
            <select name="datalist">
                <option selected="true" disabled="disabled">Select Region  &#9662;</option>
                <option value="preston">Preston</option>
                <option value="soda">Soda Springs</option>
                <option value="fish">Fish Haven</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>Extra Information</legend>
        <label name="danger" class="radiolist">
            <div>User in Danger?</div>
            <label class="mid"><input type="radio" name="radio" value="yes"> Yes</label>
            <label class="mid"><input type="radio" name="radio" value="maybe"> Maybe</label>
            <label class="mid"><input type="radio" name="radio" value="no"> No</label>
        </label>
        <label class="topLbl">Additional Information</label>
        <label class="topLbl" name="additional">
            <textarea name="text" rows="4" cols="50" oninput="this.nextElementSibling.value = this.value"></textarea>
        </label>
    </fieldset>
    <input class="reportBtn" name="submit" type="submit" value =  "Submit my report">
    </form>
